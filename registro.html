<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <form class="row g-3 mt-3">
            <div class="col-6">
                <label for="email-input" class="form-label">Email</label>
                <input type="email" class="form-control" id="email-input" placeholder="Escribe tu email" required>
            </div>
            <div>
                <label for="input-pass" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="pass-input" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="col-12">
                <label for="input-address" class="form-label">Dirección</label>
           <input type="text" class="form-control" id="input-address" placeholder="Dirección">
            </div>
            <div class="col-6">
                <label for="input-city" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="input-city" placeholder="Ciudad">

            </div>
            <div>
                <label for="input-postal" class="form-label">Código postal</label>
                <input type="text" class="form-control" id="input-postal" placeholder="Código postal">
                
            </div>
            <div>
                <label for="input-country" class="form-label">País</label>
                <input type="text" class="form-control" id="input-country" placeholder="País">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input type="checkbox" id="chek-terms" class="form-check-input" required>
                    <label for="check-terms" class="form-check-label">Acepto los términos y condiciones</label>
                </div>
            </div>
            <div clas="col-12"></div>
            <button type="submitt" class="btn btn-primary">Registrate</button>
        </form>

    </div>
</body>
</html>
